<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>عارض محادثات واتساب - Marwan Santos</title>
  <meta name="theme-color" content="#25D366" />
  <style>
    :root {
      --bg: #f0f2f5;
      --panel: #fff;
      --text: #111;
      --muted: #667085;
      --brand: #25D366;
      --me: #dff6dd;
      --other: #ffffff;
      --bubble-shadow: 0 1px 1px rgba(0,0,0,.06);
      --transition: all 0.3s ease;
    }
    
    .dark {
      --bg: #0b141a;
      --panel: #111b21;
      --text: #e7ecef;
      --muted: #94a3b8;
      --brand: #25D366;
      --me: #005c4b;
      --other: #202c33;
      --bubble-shadow: 0 1px 1px rgba(0,0,0,.25);
    }
    
    * {
      box-sizing: border-box;
      transition: var(--transition);
    }
    
    html, body {
      height: 100%;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Noto Naskh Arabic", sans-serif;
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 980px;
      margin: 0 auto;
      padding: 12px;
    }
    
    header {
      display: flex;
      gap: 8px;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      background: var(--bg);
      z-index: 100;
      padding: 12px 0;
      border-bottom: 1px solid rgba(148, 163, 184, 0.2);
    }
    
    header .left, header .right {
      display: flex;
      gap: 8px;
      align-items: center;
      flex-wrap: wrap;
    }
    
    .btn {
      border: 1px solid transparent;
      background: var(--brand);
      color: #fff;
      padding: 9px 12px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 1px 2px rgba(0,0,0,.05);
      transition: var(--transition);
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,.1);
    }
    
    .btn.secondary {
      background: transparent;
      border-color: #cbd5e1;
      color: var(--text);
    }
    
    .btn.tonal {
      background: rgba(37,211,102,.12);
      color: var(--brand);
      border-color: transparent;
    }
    
    input[type="file"] {
      display: none;
    }
    
    .file-label {
      border: 1px dashed #cbd5e1;
      padding: 10px 12px;
      border-radius: 12px;
      cursor: pointer;
      transition: var(--transition);
    }
    
    .file-label:hover {
      background: rgba(37,211,102,.1);
      border-color: var(--brand);
    }
    
    .search-container {
      flex: 1;
      position: relative;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .search-container input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid #cbd5e1;
      background: var(--panel);
      color: var(--text);
    }
    
    .search-nav {
      display: flex;
      gap: 4px;
    }
    
    .search-nav-btn {
      padding: 8px;
      border-radius: 8px;
      background: var(--panel);
      border: 1px solid #cbd5e1;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .search-nav-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .panel {
      background: var(--panel);
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,.05);
      overflow: hidden;
    }
    
    .chat-wrap {
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
      margin-top: 16px;
    }
    
    .chat {
      min-height: 60vh;
      max-height: 78vh;
      overflow: auto;
      padding: 12px;
      background: var(--panel);
      border-radius: 16px;
      scroll-behavior: smooth;
    }
    
    .day {
      position: sticky;
      top: 8px;
      display: flex;
      justify-content: center;
      margin: 12px 0;
      z-index: 2;
    }
    
    .day span {
      background: rgba(148,163,184,.18);
      color: var(--text);
      font-size: 12px;
      padding: 4px 10px;
      border-radius: 999px;
      backdrop-filter: blur(4px);
    }
    
    .bubble {
      max-width: 68%;
      padding: 8px 10px;
      border-radius: 12px;
      box-shadow: var(--bubble-shadow);
      margin: 6px 0;
      position: relative;
      white-space: pre-wrap;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease;
      transition: transform 0.2s ease;
    }
    
    .bubble:hover {
      transform: scale(1.01);
    }
    
    .bubble.highlight {
      animation: highlight 2s ease;
      border: 2px solid var(--brand);
    }
    
    .me {
      background: var(--me);
      margin-left: auto;
      border-bottom-right-radius: 4px;
    }
    
    .other {
      background: var(--other);
      margin-right: auto;
      border-bottom-left-radius: 4px;
    }
    
    .sender {
      font-weight: 700;
      opacity: .85;
      font-size: 12px;
      margin-bottom: 4px;
    }
    
    .time {
      font-size: 10px;
      opacity: .6;
      text-align: left;
      margin-top: 6px;
    }
    
    .system {
      background: transparent;
      color: var(--muted);
      text-align: center;
      box-shadow: none;
    }
    
    .row {
      display: flex;
      gap: 8px;
      align-items: center;
      flex-wrap: wrap;
    }
    
    .hidden {
      display: none;
    }
    
    .stats {
      padding: 16px;
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 12px;
      margin-top: 12px;
    }
    
    .card {
      background: var(--panel);
      border-radius: 14px;
      padding: 12px;
      border: 1px solid rgba(148,163,184,.2);
      animation: slideUp 0.4s ease;
    }
    
    .muted {
      color: var(--muted);
    }
    
    .footer-actions {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-top: 16px;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      border-top: 1px solid rgba(148, 163, 184, 0.2);
    }
    
    .developer-info {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .developer-info a {
      color: var(--brand);
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 4px;
      padding: 6px 12px;
      border-radius: 8px;
      transition: var(--transition);
    }
    
    .developer-info a:hover {
      background: rgba(37,211,102,.1);
    }
    
    select, .select {
      padding: 9px 12px;
      border-radius: 12px;
      border: 1px solid #cbd5e1;
      background: var(--panel);
      color: var(--text);
    }
    
    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes highlight {
      0% { background-color: rgba(37,211,102,.3); }
      100% { background-color: transparent; }
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: stretch;
      }
      
      header .left, header .right {
        justify-content: center;
      }
      
      .search-container {
        margin-top: 8px;
      }
      
      .bubble {
        max-width: 85%;
      }
    }
  </style>
  <script defer src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <div class="left row">
        <label class="file-label" for="txtFile">📁 اختر ملف محادثة WhatsApp (.txt)</label>
        <input id="txtFile" type="file" accept=".txt" />
        <button id="exampleBtn" class="btn tonal">🔄 ملف تجريبي</button>
      </div>
      <div class="right row">
        <div class="search-container">
          <input id="search" placeholder="🔍 ابحث في الرسائل..." />
          <div class="search-nav" id="searchNav" style="display: none;">
            <button class="search-nav-btn" id="prevResult" disabled>⬆️</button>
            <button class="search-nav-btn" id="nextResult" disabled>⬇️</button>
          </div>
        </div>
        <button id="toggleTheme" class="btn secondary">🌙 وضع داكن</button>
        <button id="exportPdf" class="btn">📄 تصدير PDF</button>
      </div>
    </header>

    <section class="panel stats" id="statsPanel">
      <div class="row" style="justify-content:space-between">
        <div class="row">
          <strong>المشاركون: </strong>
          <select id="meSelect" class="select"></select>
        </div>
        <div class="row muted" id="meta"></div>
      </div>
      <div class="stats-grid" id="statsGrid"></div>
    </section>

    <section class="chat-wrap">
      <div id="chat" class="chat panel" aria-live="polite"></div>
    </section>

    <div class="footer-actions">
      <small class="muted">كل شيء يعمل محليًا داخل المتصفح. لا يتم رفع أي بيانات.</small>
      <div class="developer-info">
        <span>تم التصميم بواسطة <strong>Marwan Santos</strong></span>
        <a href="https://www.instagram.com/santos_x1x/" target="_blank">
          📱 التواصل عبر الإنستجرام
        </a>
      </div>
    </div>
  </div>

<script>
// ===== Utility
function ymd(d) { return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`; }
function hm(d) { return `${String(d.getHours()).padStart(2,'0')}:${String(d.getMinutes()).padStart(2,'0')}`; }

// ===== Parser =====
const reDash = /^(\d{1,2}\/\d{1,2}\/\d{2,4}),\s(\d{1,2}:\d{2}(?:\s?[APap][Mm])?)\s-\s([^:]+):\s(.+)$/;

function parseDate(date, time) {
  const [m, d, y] = date.split('/').map(Number);
  let [hh, mmRaw] = time.split(':');
  hh = Number(hh); 
  let mm = Number(mmRaw.replace(/\D/g,''));
  const ampm = time.toLowerCase().includes('pm') ? 'pm' : time.toLowerCase().includes('am') ? 'am' : null;
  if (ampm === 'pm' && hh < 12) hh += 12; 
  if (ampm === 'am' && hh === 12) hh = 0;
  const year = y < 100 ? 2000 + y : y;
  return new Date(year, m-1, d, hh, mm);
}

function parseWhatsAppText(raw) {
  const lines = raw.split('\n');
  const messages = []; 
  const participants = new Set(); 
  let current = null;
  
  for (let line of lines) {
    const m = line.match(reDash);
    if (m) {
      const [_, date, time, sender, text] = m;
      const ts = parseDate(date, time);
      const msg = { timestamp: ts, sender, text, isMedia: text.includes('<Media omitted>') };
      messages.push(msg); 
      participants.add(sender); 
      current = msg; 
      continue;
    }
    if (current) { current.text += '\n' + line; }
  }
  return { messages, participants: [...participants] };
}

// ===== State
let state = { 
  chat: null, 
  me: null, 
  query: '', 
  searchResults: [], 
  currentSearchIndex: -1 
};

const chatEl = document.getElementById('chat');
const meSelect = document.getElementById('meSelect');
const statsGrid = document.getElementById('statsGrid');
const metaEl = document.getElementById('meta');
const searchInput = document.getElementById('search');
const searchNav = document.getElementById('searchNav');
const prevResultBtn = document.getElementById('prevResult');
const nextResultBtn = document.getElementById('nextResult');

// ===== Render
function groupByDay(msgs) {
  const map = new Map();
  for (const m of msgs) {
    const k = ymd(m.timestamp);
    if (!map.has(k)) map.set(k, []);
    map.get(k).push(m);
  }
  return map;
}

function render() {
  chatEl.innerHTML = '';
  const msgs = state.chat?.messages || [];
  const filtered = state.query ? msgs.filter(m => m.text.toLowerCase().includes(state.query.toLowerCase())) : msgs;
  const byDay = groupByDay(filtered);
  
  // Update search results
  if (state.query) {
    state.searchResults = [];
    msgs.forEach((msg, index) => {
      if (msg.text.toLowerCase().includes(state.query.toLowerCase())) {
        state.searchResults.push(index);
      }
    });
    
    // Show/hide navigation buttons
    if (state.searchResults.length > 0) {
      searchNav.style.display = 'flex';
      prevResultBtn.disabled = state.currentSearchIndex <= 0;
      nextResultBtn.disabled = state.currentSearchIndex >= state.searchResults.length - 1;
    } else {
      searchNav.style.display = 'none';
      state.currentSearchIndex = -1;
    }
  } else {
    searchNav.style.display = 'none';
    state.currentSearchIndex = -1;
  }
  
  for (const [day, list] of byDay) {
    const dayDiv = document.createElement('div');
    dayDiv.className = 'day';
    dayDiv.innerHTML = `<span>${new Date(list[0].timestamp).toLocaleDateString('ar-EG', {weekday: 'long', day: 'numeric', month: 'short'})}</span>`;
    chatEl.appendChild(dayDiv);
    
    for (const m of list) {
      const b = document.createElement('div');
      const isMe = state.me && m.sender === state.me;
      b.className = 'bubble ' + (isMe ? 'me' : 'other');
      
      // Highlight search term in message text
      let text = escapeHtml(m.text);
      if (state.query) {
        const regex = new RegExp(`(${state.query})`, 'gi');
        text = text.replace(regex, '<mark>$1</mark>');
      }
      
      b.innerHTML = `<div class="sender">${m.sender}</div><div>${text}</div><div class="time">${hm(m.timestamp)}</div>`;
      chatEl.appendChild(b);
    }
  }
  
  renderStats();
}

function escapeHtml(s) { 
  return (s || '').replace(/[&<>\"]/g, c => ({"&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;"}[c])); 
}

function highlightMessage(index) {
  const bubbles = chatEl.querySelectorAll('.bubble');
  if (bubbles.length > index) {
    // Remove previous highlights
    bubbles.forEach(b => b.classList.remove('highlight'));
    
    // Add highlight to current message
    bubbles[index].classList.add('highlight');
    
    // Scroll to message
    bubbles[index].scrollIntoView({ behavior: 'smooth', block: 'center' });
  }
}

function renderStats() {
  const msgs = state.chat?.messages || [];
  const total = msgs.length;
  const media = msgs.filter(m => m.isMedia).length;
  const words = msgs.reduce((a, m) => a + (m.text.split(/\s+/).length), 0);
  const chars = msgs.reduce((a, m) => a + m.text.length, 0);
  
  statsGrid.innerHTML = `
    <div class="card"><div class="muted">إجمالي الرسائل</div><div style="font-size:22px">${total}</div></div>
    <div class="card"><div class="muted">الوسائط</div><div style="font-size:22px">${media}</div></div>
    <div class="card"><div class="muted">الكلمات</div><div style="font-size:22px">${words}</div></div>
    <div class="card"><div class="muted">الحروف</div><div style="font-size:22px">${chars}</div></div>
  `;
  
  const byUser = new Map();
  msgs.forEach(m => byUser.set(m.sender, (byUser.get(m.sender) || 0) + 1));
  
  let html = '<strong>الرسائل حسب المشارك</strong><hr>';
  [...byUser.entries()].sort((a, b) => b[1] - a[1]).forEach(([u, c]) => {
    const percentage = ((c / total) * 100).toFixed(1);
    html += `<div class="row" style="justify-content:space-between; margin: 8px 0;">
              <span>${u}</span>
              <div>
                <strong>${c}</strong>
                <small class="muted">(${percentage}%)</small>
              </div>
            </div>`;
  });
  
  const d = document.createElement('div');
  d.className = 'card';
  d.innerHTML = html;
  statsGrid.appendChild(d);
  
  // Update meta information
  if (msgs.length > 0) {
    const firstMsg = msgs[0].timestamp;
    const lastMsg = msgs[msgs.length - 1].timestamp;
    const durationDays = Math.round((lastMsg - firstMsg) / (1000 * 60 * 60 * 24));
    
    metaEl.innerHTML = `
      المحادثة من ${firstMsg.toLocaleDateString('ar-EG')} 
      إلى ${lastMsg.toLocaleDateString('ar-EG')} 
      (${durationDays} يوم)
    `;
  } else {
    metaEl.innerHTML = '';
  }
}

// ===== File Handling
document.getElementById('txtFile').addEventListener('change', async e => {
  const f = e.target.files[0];
  if (!f) return;
  const text = await f.text();
  loadRaw(text);
});

document.getElementById('exampleBtn').addEventListener('click', () => loadRaw(
  "6/22/24, 4:41 am - M Santos: هع\n6/22/24, 4:42 am - ad: يلا\n6/22/24, 4:42 am - ad: السحتوسس\n6/22/24, 4:42 am - M Santos: ايوه\n6/22/24, 4:42 am - M Santos: عجبني"
));

function loadRaw(raw) {
  state.chat = parseWhatsAppText(raw);
  meSelect.innerHTML = '';
  
  for (const p of state.chat.participants) {
    const opt = document.createElement('option');
    opt.value = p;
    opt.textContent = p;
    meSelect.appendChild(opt);
  }
  
  state.me = state.chat.participants[0] || null;
  render();
}

// ===== Event Listeners
meSelect.addEventListener('change', e => {
  state.me = e.target.value;
  render();
});

searchInput.addEventListener('input', e => {
  state.query = e.target.value;
  state.currentSearchIndex = -1;
  render();
});

prevResultBtn.addEventListener('click', () => {
  if (state.currentSearchIndex > 0) {
    state.currentSearchIndex--;
    highlightMessage(state.searchResults[state.currentSearchIndex]);
    prevResultBtn.disabled = state.currentSearchIndex <= 0;
    nextResultBtn.disabled = false;
  }
});

nextResultBtn.addEventListener('click', () => {
  if (state.currentSearchIndex < state.searchResults.length - 1) {
    state.currentSearchIndex++;
    highlightMessage(state.searchResults[state.currentSearchIndex]);
    nextResultBtn.disabled = state.currentSearchIndex >= state.searchResults.length - 1;
    prevResultBtn.disabled = false;
  }
});

// ===== Theme Toggle
const root = document.documentElement;
const toggleBtn = document.getElementById('toggleTheme');

// Check for saved theme preference or respect OS preference
if (localStorage.getItem('theme') === 'dark' || 
    (window.matchMedia('(prefers-color-scheme: dark)').matches && !localStorage.getItem('theme'))) {
  root.classList.add('dark');
  toggleBtn.textContent = '☀️ وضع فاتح';
} else {
  toggleBtn.textContent = '🌙 وضع داكن';
}

toggleBtn.addEventListener('click', () => {
  root.classList.toggle('dark');
  const isDark = root.classList.contains('dark');
  toggleBtn.textContent = isDark ? '☀️ وضع فاتح' : '🌙 وضع داكن';
  localStorage.setItem('theme', isDark ? 'dark' : 'light');
});

// ===== Export PDF =====
document.getElementById('exportPdf').addEventListener('click', async () => {
  if (!state.chat || state.chat.messages.length === 0) {
    alert('يرجى تحميل محادثة أولاً');
    return;
  }
  
  const { jsPDF } = window.jspdf;
  const pdf = new jsPDF('p', 'mm', 'a4');
  const canvas = await html2canvas(chatEl, { scale: 2 });
  const imgData = canvas.toDataURL('image/png');
  const a4w = 210, a4h = 297;
  const imgProps = pdf.getImageProperties(imgData);
  const pdfWidth = a4w - 20;
  const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;
  
  if (pdfHeight < a4h) {
    pdf.addImage(imgData, 'PNG', 10, 10, pdfWidth, pdfHeight);
  } else {
    let position = 0;
    while (position < canvas.height) {
      const pageCanvas = document.createElement('canvas');
      const pageHeight = canvas.width * a4h / a4w;
      pageCanvas.width = canvas.width;
      pageCanvas.height = Math.min(pageHeight, canvas.height - position);
      
      const ctx = pageCanvas.getContext('2d');
      ctx.drawImage(canvas, 0, position, canvas.width, pageCanvas.height, 0, 0, canvas.width, pageCanvas.height);
      
      const pageData = pageCanvas.toDataURL('image/png');
      if (position > 0) pdf.addPage();
      
      const pageHeightMm = (pageCanvas.height * pdfWidth) / canvas.width;
      pdf.addImage(pageData, 'PNG', 10, 10, pdfWidth, pageHeightMm);
      position += pageHeight;
    }
  }
  
  pdf.save('whatsapp_chat.pdf');
});

</script>
