<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Love Animation</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    #controls {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.7);
      padding: 10px;
      border-radius: 8px;
      z-index: 10;
    }
    #canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <div id="controls">
    <label>Ø§Ù„Ù†Øµ: <input id="text" type="text" value="I Love You ðŸ’–" /></label><br />
    <label>Ø§Ù„Ù„ÙˆÙ†: <input id="color" type="color" value="#ff007f" /></label><br />
    <label>Ø§Ù„Ø³Ø±Ø¹Ø©: <input id="speed" type="range" min="1" max="10" value="3" /></label>
  </div>

  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    let width = window.innerWidth;
    let height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    const fontSize = 20;
    let columns = Math.floor(width / fontSize);
    let drops = Array(columns).fill(1);

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, width, height);

      ctx.fillStyle = document.getElementById("color").value;
      ctx.font = fontSize + "px Arial";
      const text = document.getElementById("text").value;

      for (let i = 0; i < drops.length; i++) {
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        let speed = parseInt(document.getElementById("speed").value);
        if (drops[i] * fontSize > height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i] += 1 + (speed * 0.2);
      }
    }

    setInterval(draw, 50);

    window.addEventListener("resize", () => {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
      columns = Math.floor(width / fontSize);
      drops = Array(columns).fill(1);
    });
  </script>
</body>
</html>
