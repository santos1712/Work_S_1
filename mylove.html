<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Love You Effect</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #controls {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.7);
      padding: 10px;
      border-radius: 8px;
      color: white;
      z-index: 10;
    }

    canvas {
      display: block;
    }
  </style>
</head>
<body>

  <div id="controls">
    <label>Ø§Ù„Ù†Øµ: <input id="text" type="text" value="ðŸ‘‘Marie SantosðŸ‘‘" /></label><br />
    <label>Ø§Ù„Ù„ÙˆÙ†: <input id="color" type="color" value="#ff007f" /></label><br />
    <label>Ø§Ù„Ø³Ø±Ø¹Ø©: <input id="speed" type="range" min="1" max="50" value="5" /></label>
  </div>

  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    let width = window.innerWidth;
    let height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    const fontSize = 22;

    let drops = [];
    let columns = 0;
    let text = "ðŸ‘‘Marie SantosðŸ‘‘";

    function resetDrops() {
      text = document.getElementById("text").value;
      const colWidth = ctx.measureText(text).width + 20; // Ù…Ø³Ø§Ø­Ø© Ù…Ù†Ø§Ø³Ø¨Ø© Ù„ÙƒÙ„ Ø¹Ù…ÙˆØ¯
      columns = Math.floor(width / colWidth);
      drops = Array(columns).fill(1);
    }

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
      ctx.fillRect(0, 0, width, height);

      ctx.fillStyle = document.getElementById("color").value;
      ctx.font = fontSize + "px Arial";

      const speed = parseInt(document.getElementById("speed").value);

      for (let i = 0; i < columns; i++) {
        ctx.fillText(text, i * (width / columns), drops[i] * fontSize);

        if (drops[i] * fontSize > height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i] += 1 + (speed * 0.2);
      }
    }

    setInterval(draw, 50);
    resetDrops();

    window.addEventListener("resize", () => {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
      resetDrops();
    });

    document.getElementById("text").addEventListener("input", resetDrops);
  </script>

</body>
